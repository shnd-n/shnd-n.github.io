<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수업 시간표</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    #output {
      margin-top: 30px;
      font-size: 1.5em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>📚 수업 시간표</h1>
  <button onclick="showTime('국어')">국어</button>
  <button onclick="showTime('수학')">수학</button>
  <button onclick="showTime('영어')">영어</button>

  <div id="output"></div>

  <script>
    const times = {
      '국어': '12:00 - 13:00',
      '수학': '14:00 - 15:30',
      '영어': '16:00 - 19:50'
    };

    function showTime(subject) {
      const time = times[subject];
      document.getElementById('output').innerText = `${subject} 수업 시간: ${time}`;
    }
  </script>
</body>
</html>
